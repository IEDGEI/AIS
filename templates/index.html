<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>PDF 업로드</title>
</head>
<body>
    <h2>PDF 파일 업로드 (Python Flask)</h2>


    <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="pdfFile" accept=".pdf" required>
        <button type="submit">업로드</button>
    </form>
</body>
</html>
